<div class="container pt-4">
        <div class="row">
            <div class="col-md-4 pr-md-5">
                <img class="w-100 rounded border" src="https://cdn.bootstrapsnippet.net/assets/image/dummy-avatar.jpg" />
                <div class="mt-2">
                    <section class="mb-4 pb-1">
                        <div class="work-experience">
                            <div class="work mb-4">
                                <strong class="h5 d-block text-secondary font-weight-bold mb-1">{{ user.firstName }} {{ user.lastName }}</strong>
                                <strong class="h6 d-block text-warning mb-1">{{user.email}}</strong>
                                <strong class="h6 d-block text-warning mb-1">Phone: {{user.phone}}</strong>
                                <strong class="h6 d-block text-warning mb-1">Birthday: {{user.birthday | date:"dd/MM/yyyy"}}</strong>
                            </div>
                        </div>    
                    </section>                    
                </div>
            </div>
            <div class="col-md-8">
                <div class="d-flex align-items-center">
                    <h2 class="font-weight-bold m-0">
                        Meus carros
                    </h2>
                </div>
                <!-- <p class="h5 text-primary mt-2 d-block font-weight-light">
                    Full-Stack Programmer
                </p>
                <p class="lead mt-4">All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary, making this the first true generator on the Internet.</p> -->
                <section class="mt-3 item-of-car">
                    <div class="row" *ngFor="let car of cars">
                        <div class="col-md-6">
                            <h3 class="h6 font-weight-light text-secondary text-uppercase">Amount of use</h3>
                            <div class="d-flex align-items-center">
                                <strong class="h1 font-weight-bold m-0 mr-3">{{car.amountUse}}</strong>
                                <div>
                                    <input data-filled="fa fa-2x fa-star mr-1 text-warning" data-empty="fa fa-2x fa-star-o mr-1 text-light" value="5" type="hidden" class="rating" data-readonly />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h3 class="h6 font-weight-light text-secondary text-uppercase">{{car.model}}</h3>
                            <div class="d-flex align-items-center">
                                <strong class="h1 font-weight-bold m-0 mr-3">{{car.licensePlate}}</strong>
                                <div>
                                    <input data-filled="fa fa-2x fa-star mr-1 text-warning" data-empty="fa fa-2x fa-star-o mr-1 text-light" value="5" type="hidden" class="rating" data-readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
